name: Run PHPUnit Tests and Code Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'

    - name: Install dependencies
      run: |
        composer install --no-interaction --prefer-dist

    - name: Run PHPUnit tests with code coverage
      run: ./vendor/bin/phpunit --coverage-clover=coverage.xml --verbose

    - name: Upload code coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Check for code coverage percentage
      run: |
        coverage=$(grep -oP '(?<=<coverage[^>]*lines=")(\d+)' coverage.xml)
        echo "Code coverage: $coverage%"
        if [ "$coverage" -lt 60 ]; then
          echo "Code coverage is below 60%. Exiting with failure."
          exit 1
        fi
